<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketScoreCounter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-body">
        <div class="Score-div">
            <h2 class="score-over">0/0</h2>
            <p class="overs-h">over 0.0</p>
        </div>
        <div class="action-div">
            <div class="balls-logo">
                <div class="ball-group">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                <div class="ball-group">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
            </div>
            <div class="action-but-1">
                <div class="section-01">
                    <button class="act-btn" value="0">Dot</button>
                    <button class="act-btn" value="1">Wide</button>
                    <button class="act-btn" value="1">No Ball</button>
                </div>
                <div class="section-02">
                    <button class="act-btn" value="1">1</button>
                    <button class="act-btn" value="2">2</button>
                    <button class="act-btn" value="3">3</button>
                </div>
                <div class="section-03">
                    <button class="act-btn" value="4">4</button>
                    <button class="act-btn" value="6">6</button>
                    <button class="act-btn" value="0">Wicket</button>
                </div>
            </div>
            <div class="action-btn-2">
                <div class="btn-1">
                    <button class="act-btn2">Score-Board</button>
                </div>
                <div class="btn-2">
                    <button class="act-btn3">Undo</button>
                </div>
            </div>
            <div class="target-match">
                <button class="target">Target Mode</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
